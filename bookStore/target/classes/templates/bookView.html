<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Библиотека с отзывами</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/user/main">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/user/books">Все книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/user/favorite_books">Мои книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/user/comments">Мои отзывы</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <div class="nav-link text-white" th:text="${#authentication.name}"><span class="fas fa-user"></span></div>
                </li>
            </ul>
            <div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Выход"/>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5 col-md-6">
    <div class="card">
        <h5 class="card-header" th:text="${book.book.name}"></h5>
        <div class="list-group-item" >
            <img alt="" th:src="${link}">
        </div>
        <td th:switch="${userRated}">
            <p>Ваша оценка: </p>
            <span th:case="'-1'">
                <form class="col-md-4 offset-md-4" th:action="@{/user/book/rate/{book_id}(book_id=${book.book.id})}" method="post">
                <select class="form-control selectpicker" name="rate" id="rate" aria-describedby="genreHelp" >
                <option value="">Ничего не выбрано</option>
                <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i}">
                </option>
                </select>
                    <button type="submit" class="btn btn-primary">Оценить</button>
                </form>
            </span>
            <span th:case="*" th:text="${userRated}"></span>
        </td>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${book.book.author}"></li>
                <li class="list-group-item" th:text="${book.book.genre.toLabel()}"></li>
                <li class="list-group-item" th:text="${book.book.description}"></li>
                <p>Рейтинг книги: <li class="list-group-item" th:text="${rating}">Рейтинг</li></p>
            </ul>
        </div>
    </div>
</div>


<div class="container text-center">
    <td th:switch="${userCommented}">
        <span th:case="'0'">
            <a class="btn btn-primary" th:href="@{/user/book/comment/{id}(id=${book.book.id})}">Оставить отзыв</a>
        </span>
        <span th:case="*"></span>
    </td>
    </div>

<div class="container my-5 col-md-6">
    <h3>Отзывы</h3>
</div>


<div class="container my-5 col-md-6" th:each="c :${book.comments}">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${c.username}"></h5>
            <p class="card-text" th:text="${c.comment_text}"></p>
        </div>
    </div>
</div>

<nav aria-label="Page navigation" th:if="${totalPages > 0}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:if="${commentPage.hasPrevious()}">
            <a class="page-link" th:href="@{/user/book/{id}(id=${book.book.id}, size=${commentPage.size}, page=${commentPage.getNumber()})}"
               tabindex="-1">Предыдущая</a>
        </li>
        <th:block th:each="pageNumber : ${pageNumbers}">
            <li class="page-item" th:class="${pageNumber==commentPage.getNumber() + 1} ? active">
                <a class="page-link" th:href="@{/user/book/{id}(id=${book.book.id}, size=${commentPage.size}, page=${pageNumber})}"
                   th:text="${pageNumber}"></a>
            </li>
        </th:block>
        <li class="page-item" th:if="${commentPage.hasNext()}">
            <a class="page-link" th:href="@{/user/book/{id}(id=${book.book.id}, size=${commentPage.size}, page=${commentPage.getNumber() +2 })}">
                Следующая
            </a>
        </li>
    </ul>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
