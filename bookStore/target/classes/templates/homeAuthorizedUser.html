<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Библиотека с отзывами</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/user/main">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/user/books">Все книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/user/favorite_books">Мои книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/user/comments">Мои отзывы</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <div class="nav-link text-white" th:text="${#authentication.name}"><span class="fas fa-user"></span></div>
                </li>
            </ul>
            <div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Выход"/>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container text-center my-5">
    <h1>Добро пожаловать на сайт-библиотеку с отзывами о книгах!</h1>
</div>

<div class="container text-center">
    <h3>Последние Отзывы</h3>
</div>

<div class="container text-center" th:unless="${latestComments.size() > 0}">
    <span>Отзывов пока нет!</span>
</div>

<div class="container" th:each="c :${latestComments}">
    <div class="row justify-content-around">
        <div class="card col">
            <div class="card-body">
                <h4 class="card-title" th:text="${c.username}"></h4>
                <h6 class="card-title" th:text="${c.bookName}"></h6>
                <p class="card-text" th:text="${c.comment_text}"></p>
                <a class="btn btn-primary" th:href="@{/user/book/{id}(id=${c.book_id})}">Перейти к описанию</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
